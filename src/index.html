<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="">
    <!-- Occasionally you might need to uncomment above to get rid of icon error. No idea why -->
    <title>Test-webpack</title>
  </head>
  <body>
    <form id="form">
      <div class="container">
        <h1>Galactic Age Calculator</h1>
        <label for="age">What Month were your born?</label>
        <div class="radio">
          <label><input type="radio" name="month" value="January"/>January</label>
          <label><input type="radio" name="month" value="February"/>February</label>
          <label><input type="radio" name="month" value="March"/>March</label>
          <label><input type="radio" name="month" value="April"/>April</label>
          <label><input type="radio" name="month" value="May"/>May</label>
          <label><input type="radio" name="month" value="June"/>June</label>
          <label><input type="radio" name="month" value="July"/>July</label>
          <label><input type="radio" name="month" value="August"/>August</label>
          <label><input type="radio" name="month" value="September"/>September</label>
          <label><input type="radio" name="month" value="October"/>October</label>
          <label><input type="radio" name="month" value="November"/>November</label>
          <label><input type="radio" name="month" value="December"/>December</label>
        </div>
        <div class="day">
          <label for="day">What day were you born?</label>
          <input type="number" id="day">
        </div>
        <div class="year">
          <label for="year">Year</label>
          <input type="number" id="year">
        </div>
        <div class="yearsLeft">
          <label for="left">How many years do you expect to live for on Earth?</label>
          <input type="number" id="leftToLive">
        </div>
      </div>
      <button type="submit" name="button">Submit!</button>
    </form>
    <p id="info"></p>
  </body>
</html>
